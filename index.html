<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BANK</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>ONLINE BANK</h1>
    </header>

    <main>
        <section id="auth-container">
            <div id="login-page" class="form-card">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username">
                <input type="password" id="login-password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p>Don't have an account? <span class="toggle-link" onclick="showRegister()">Register here</span></p>
                <p id="login-message" class="message"></p>
            </div>

            <div id="register-page" class="form-card hidden">
                <h2>Register</h2>
                <input type="text" id="reg-username" placeholder="New Username">
                <input type="password" id="reg-password" placeholder="New Password">
                <input type="number" id="reg-initial-deposit" placeholder="Initial Deposit (min ₹10)">
                <button onclick="register()">Register</button>
                <p>Already have an account? <span class="toggle-link" onclick="showLogin()">Login here</span></p>
                <p id="register-message" class="message"></p>
            </div>
        </section>

        <section id="bank-dashboard" class="hidden">
            <h2>Welcome, <span id="welcome-username"></span>!</h2>
            <div id="account-details" class="details-card">
                <p>Account Number: <span id="account-number"></span></p>
                <p>Current Balance: ₹<span id="current-balance">0.00</span></p>
            </div>

            <div class="operations-container">
                
                <div class="operation-card">
                    <h3>Transfer Money</h3>
                    <input type="text" id="transfer-recipient" placeholder="Recipient Account Number">
                    <input type="number" id="transfer-amount" placeholder="Amount to Transfer">
                    <button onclick="transfer()">Send Money</button>
                    <p id="transfer-message" class="message"></p>
                </div>

                <div class="operation-card">
                    <h3>Withdraw Cash</h3>
                    <input type="number" id="withdraw-amount" placeholder="Amount to Withdraw">
                    <button onclick="withdraw()">Withdraw</button>
                    <p id="withdraw-message" class="message"></p>
                </div>
            </div>

            <div id="history-container" class="details-card">
                <h3>Transaction History</h3>
                <ul id="transaction-list">
                    </ul>
            </div>

            <button onclick="logout()" class="logout-btn">Logout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
